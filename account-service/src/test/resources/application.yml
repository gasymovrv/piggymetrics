spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default-schem: public
  test:
    database:
      replace: none
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    contexts: test

logging:
  level:
    liquibase: INFO